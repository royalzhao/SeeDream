				var t,y,k;
				if(account.value.length <2 || account.value.length >6){
					alert[0].innerHTML="用户名不得小于两位且大于六位！";
					alert[0].style.display = "block";
					t=false;
				}
				else{
					alert[0].innerHTML="";
					alert[0].style.display = "none";
					t=true;
				}
				if(pass.value.length <6){
					alert[1].innerHTML="密码不得小于六位！";
					alert[1].style.display = "block";
					y=false;
				}else{
					alert[1].innerHTML="";
					alert[1].style.display = "none";
					y=true;
				}
				if(pass.value != repass.value){
					alert[2].innerHTML="两次密码输入不一致！";
					alert[2].style.display = "block";
					k=false;
				}else{

					alert[2].style.display = "none";
					k=true;
				}
